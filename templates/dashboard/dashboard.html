<main>
    <div class="homeDiv">
        <div class="row">
            <div class="col-md-12 summary-heading">
                <div class="col-md-12">
                    <span class="heading-item">

                        <span class="count" id="totalThroughput"></span> <span class="unit"> MT/Day</span>
                    </span>
                    <span class="heading-item">

                    </span>
                    <span class="heading-item pull-right">

                        <span class="count" id="homeTime"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="row" id="horizontal-tiles"></div>
        <div class="row">

                                                    <!-- </span> -->
                                                </span>
                                            </div>
                                        </div>

                                    <div class="col-md-6">

                                            <div style="display: inline-flex;">
                                                <select name="s1" id="r1">
                                                    <option value=" Total Energy Consumption "
                                                        label="Total Energy Consumption (TOE/hr)"> Total Energy
                                                        Consumption
                                                    </option>
                                                    <option value="Energy Intensity Index"

                                                        Energy Intensity Index </option>
                                                    <option value="MBN" label=" MBN (MBTU/Barrel/NRGF) "> MBN

                                                        Emission

                                                </select>

                                        <span class="from">

                                            <input type="datetime-local" id="fromHome1" name="fromHome">
                                            
                                        </span>
                                        <span class="to">
                                            
                                            <input type="datetime-local" id="homeEms1" name="frohomeEmsmHome">

                                                <option value="1"> 1 Day</option>

                                                <option value="15"> 15 Days</option>
                                                <option value="30"> 30 Days</option>
                                            </select> -->
                                        </span>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="line text-left">

                        </select>

        </div>
